<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardSwap - √âchange de cartes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d2f31;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, textarea, button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .annonce {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .annonce h3 {
      margin-top: 0;
    }
    .annonce img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .supprimer-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .supprimer-btn:hover {
      background-color: #a71d2a;
    }
    #preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 0.5rem;
      border-radius: 8px;
      display: none;
    }

    /* Onglets */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ddd;
      transition: 0.3s;
    }
    .tab.active {
      background-color: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>üÉè CardSwap</h1>
    <p>√âchangez vos cartes avec d'autres passionn√©s !</p>
  </header>

  <main>
    <div class="tabs">
      <div class="tab active" data-tab="creer">Cr√©er une annonce</div>
      <div class="tab" data-tab="voir">Voir les annonces</div>
    </div>

    <!-- Onglet Cr√©er -->
    <div id="creer" class="tab-content active">
      <form id="formAnnonce">
        <input type="text" id="titre" placeholder="Titre de l'annonce" required>
        <textarea id="description" placeholder="Description de la carte (√©tat, raret√©, etc.)" required></textarea>
        <input type="text" id="auteur" placeholder="Votre pseudo" required>
        <input type="file" id="image" accept="image/*">
        <img id="preview" alt="Aper√ßu image">
        <button type="submit">Publier</button>
      </form>
    </div>

    <!-- Onglet Voir -->
    <div id="voir" class="tab-content">
      <h2>üì¢ Annonces r√©centes</h2>
      <div id="listeAnnonces"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('formAnnonce');
    const liste = document.getElementById('listeAnnonces');
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');

    let annonces = JSON.parse(localStorage.getItem('annonces')) || [];

    // Gestion des onglets
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        tabContents.forEach(tc => tc.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    // Aper√ßu de l'image avant publication
    imageInput.addEventListener('change', () => {
      const fichier = imageInput.files[0];
      if (fichier) {
        const lecteur = new FileReader();
        lecteur.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        lecteur.readAsDataURL(fichier);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    });

    function afficherAnnonces() {
      liste.innerHTML = '';
      annonces.slice().reverse().forEach((a, index) => {
        const div = document.createElement('div');
        div.className = 'annonce';
        div.innerHTML = `
          <h3>${a.titre}</h3>
          ${a.image ? `<img src="${a.image}" alt="${a.titre}">` : ''}
          <p>${a.description}</p>
          <p><strong>Post√© par :</strong> ${a.auteur}</p>
          <button class="supprimer-btn">Supprimer</button>
        `;
        div.querySelector('.supprimer-btn').addEventListener('click', () => {
          annonces.splice(annonces.length - 1 - index, 1);
          localStorage.setItem('annonces', JSON.stringify(annonces));
          afficherAnnonces();
        });
        liste.appendChild(div);
      });
    }

    afficherAnnonces();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const fichier = imageInput.files[0];

      if (fichier) {
        const lecteur = new FileReader();
        lecteur.onload = function(event) {
          sauvegarderAnnonce(event.target.result);
        };
        lecteur.readAsDataURL(fichier);
      } else {
        sauvegarderAnnonce(null);
      }
    });

    function sauvegarderAnnonce(imageData) {
      const nouvelleAnnonce = {
        titre: document.getElementById('titre').value,
        description: document.getElementById('description').value,
        auteur: document.getElementById('auteur').value,
        image: imageData
      };

      annonces.push(nouvelleAnnonce);
      localStorage.setItem('annonces', JSON.stringify(annonces));

      form.reset();
      preview.src = '';
      preview.style.display = 'none';
      afficherAnnonces();

      // Aller automatiquement √† l'onglet "Voir les annonces"
      tabs.forEach(t => t.classList.remove('active'));
      document.querySelector('.tab[data-tab="voir"]').classList.add('active');
      tabContents.forEach(tc => tc.classList.remove('active'));
      document.getElementById('voir').classList.add('active');
    }
  </script>
</body>
</html>
